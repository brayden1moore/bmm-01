
<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://bmm-01.net/static/images/bmm-01-circle.ico?format=100w">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Curves 04-17-2024</title>
  </head>
  <body style="margin:0">
    <script>
        new p5();
        let t=0;

        window.addEventListener('resize',draw());
    
        function setup() {
            createCanvas(windowWidth, windowHeight);  
            noFill();  
            stroke(255,255,0);
            background(0);
        }
        
        function draw() {
            background(0, 10);

            const windowHeight = window.height + 100;
            const windowWidth = window.width + 100;

            let x1 = windowWidth + noise(t + 645);
            let x2 = windowWidth * noise(t + 114);
            let x3 = windowWidth * noise(t + 565);
            let x4 = windowWidth * noise(t + 28);
            let y1 = windowHeight * noise(t + 22);
            let y2 = windowHeight * noise(t + 83);
            let y3 = windowHeight * noise(t + 358);
            let y4 = windowHeight + noise(t + windowHeight);

            let x5 = noise(t + 545);
            let x6 = windowWidth * noise(t + 114);
            let x7 = windowWidth * noise(t + 565);
            let x8 = windowWidth * noise(t + 298);
            let y5 = windowHeight * noise(t + 22);
            let y6 = windowHeight * noise(t + 83);
            let y7 = windowHeight * noise(t + 358);
            let y8 = noise(t + windowHeight);

            bezier(x1, y1, x2, y2, x3, y3, x4, y4);
            bezier(x5, y5, x6, y6, x7, y7, x8, y8);

            t += Math.random()/200;
        }
    
        
    </script>
  </body>
</html>
