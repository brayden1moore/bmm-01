
<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://bmm-01.net/static/images/bmm-01-circle.ico?format=100w">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Curves 04-17-2024</title>
  </head>
  <body style="margin:0">
    <script>
        var t;
        var dark = true;

        window.addEventListener('resize',draw());
    
        function setup() {
            createCanvas(windowWidth, windowHeight);
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            t = 0;    
            noFill();  
            setColors();
        }
        
        function draw() {
            const windowHeight = window.height ;//+ mouseY/2;
            const windowWidth = window.width ;//+ mouseX/2;

            var x1 = windowWidth + noise(t + 645);
            var x2 = windowWidth * noise(t + 114);
            var x3 = windowWidth * noise(t + 565);
            var x4 = windowWidth * noise(t + 28);
            var y1 = windowHeight * noise(t + 22);
            var y2 = windowHeight * noise(t + 83);
            var y3 = windowHeight * noise(t + 358);
            var y4 = windowHeight + noise(t + windowHeight);
            
            var x5 = noise(t + 545);
            var x6 = windowWidth * noise(t + 114);
            var x7 = windowWidth * noise(t + 565);
            var x8 = windowWidth * noise(t + 298);
            var y5 = windowHeight * noise(t + 22);
            var y6 = windowHeight * noise(t + 83);
            var y7 = windowHeight * noise(t + 358);
            var y8 = noise(t + windowHeight);
            
            bezier(x1, y1, x2, y2, x3, y3, x4, y4);
            bezier(x5, y5, x6, y6, x7, y7, x8, y8);
            
            t += 0.005
            //updateTBasedOnMouseVelocity();
    
        }

        function updateTBasedOnMouseVelocity() {
            let dx = mouseX - prevMouseX;
            let dy = mouseY - prevMouseY;
            let velocity = sqrt(dx * dx + dy * dy);

            t += velocity * 0.0005;  

            prevMouseX = mouseX;
            prevMouseY = mouseY;
        }

        function mouseClicked() {
            dark = !dark;  
            //setColors(); 
        }

        function setColors() {
            if (dark) {
                fill(0);
                stroke(255,255,0);
                background(0);
            } else {
                fill(255,255,0);
                stroke(0);
                background(255,255,0);
            }
        }
    
        
    </script>
  </body>
</html>
